<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="hero is-info is-small">
  <header class="navbar">
    <a href="https://bulma.io">
      <nav class="navbar-menu">
        <div class="navbar-end">
        <span class="nav-item">Home</span>
        <span class="nav-item">Portfolio</span>
        <span class="nav-item">Bulma</span>
        </div>
      </nav>
    </a>
  </header>
  <section class="hero-body has-text-centered">
    <h1 class="title ">Welcome to my JavaScript Calculator</h1>
    <p class="subtitle">My first website using the <span>Bulma CSS Framework</span>!</p>
  </section>
</div>
<section class="hero is-large is-warning full">
  <div class="container">
    <div class="centered">
        <div class="row top">

        </div>
        <div class="row"><span class="btn double text-centered">AC</span>
          <span class="btn btn-norm text-centered">/</span>
          <span class="btn btn-norm text-centered">X</span></div>
        <div class="row">
          <span class="btn btn-norm text-centered">7</span>
          <span class="btn btn-norm text-centered">8</span>
          <span class="btn btn-norm text-centered">9</span>
          <span class="btn btn-norm text-centered">-</span>
        </div>
        <div class="row">
          <span class="btn btn-norm text-centered">4</span>
          <span class="btn btn-norm text-centered">5</span>
          <span class="btn btn-norm text-centered">6</span>
          <span class="btn btn-norm text-centered">+</span>
        </div>
        <div class="row">
            <span class="btn btn-norm text-centered">1</span>
            <span class="btn btn-norm text-centered">2</span>
            <span class="btn btn-norm text-centered">3</span>
            <span class="btn btn-norm text-centered">=</span>
        </div>
        <div class="row">
            <span class="btn double text-centered">0</span>
            <span class="btn btn-norm text-centered">.</span>
            <span class="btn btn-norm text-centered">=</span>
        </div>
    </div>



  </div>
</section>


  <div id="app"></div>
</body>
</html>
