<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div class="wrapper">
  <div class="score">Score: 0</div>
  <div class="grid-container">
    <div class="grid-item letter-x" data-location="1"></div>
    <div class="grid-item letter-y" data-location="2"></div>
    <div class="grid-item" data-location="3"></div>
    <div class="grid-item" data-location="4"></div>
    <div class="grid-item" data-location="5"></div>
    <div class="grid-item" data-location="6"></div>
    <div class="grid-item" data-location="7"></div>
    <div class="grid-item" data-location="8"></div>
    <div class="grid-item" data-location="9"></div>
  </div>
    <div class="grid-container-btn">
      <button type="button" class="grid-btn">Start</button>
    </div>
</div> <span class="underline"></span>
<div class="footnote">Built with CSS Grid and Flexbox by misterhtmlcss</div>


<!-- <script src="index.js"></script> -->
<script>
const score = document.querySelector('.score')
const boxes = Array.from(document.querySelectorAll('.grid-item'))
let playerOneScore, playerAiScore;
let playerOneSelections = [];
let playerAiSelections = [];
const resetBoard = [1, 2, 3, 4, 5, 6, 7, 8, 9];
let board = [1, 2, 3, 4, 5, 6, 7, 8, 9];
//let boardh = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
//let boardv =[[1, 4, 7], [2, 5, 8], [3, 6, 9]];

// Detect a user click then record into an array which location
// Check a boxes that are clicked
boxes.forEach(box => { box.addEventListener('click',getSelectionValue)})

// Value of box selected
function getSelectionValue (val){
  return val.target.dataset.location
  //console.log(val.target.dataset.location) // Test function
}

// AI Functions
function randomNumber(){
  return Math.floor(Math.random() * Math.floor(10));
}


</script>
</body>
</html>
