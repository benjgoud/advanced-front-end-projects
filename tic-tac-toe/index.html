<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div class="wrapper">
  <div class="grid-container">
      <div class="grid-item letter-x" data-location="1">1</div>
      <div class="grid-item letter-y" data-location="2">2</div>
      <div class="grid-item" data-location="3">3</div>
      <div class="grid-item" data-location="4"></div>
      <div class="grid-item" data-location="5"></div>
      <div class="grid-item" data-location="6"></div>
      <div class="grid-item" data-location="7"></div>
      <div class="grid-item" data-location="8"></div>
      <div class="grid-item" data-location="9"></div>
  </div>
    <div class="grid-container-btn">
      <button type="button" class="grid-btn">Start</button>
    </div>
</div> <span class="underline"></span>
<div class="footnote">Built with CSS Grid and Flexbox by misterhtmlcss</div>


<script src="index.js"></script>
</body>
</html>
