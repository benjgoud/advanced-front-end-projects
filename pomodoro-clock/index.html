<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Pomodoro Clock @ 2018</title>
</head>
<body>
  <div id="container">
    <h1 class="title">FreeCodeCamp Pomodoro</h1>
    <div class="box">
      <input id="work" type="number" value="25"/>
      <input id="break" type="number" value="5"/>
    </div>
    <div class="box">
      <button id='startBtn'>Start</button>
      <button id='killClock'>Stop</button>
      <button id='resetClock'>Reset</button>
    </div>
    <div>
      <h1 class="title">Countdown</h1>
      <div class="counter">
        <div id="countdown" class='biggest'>0:00</div>
        <div id="endTime"></div>
        <div id="alerts"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
